<!DOCTYPE html>
<html>
<head>
  <title>Bank Card Payment</title>
  <!-- Include your CSS stylesheets here -->
</head>
<body>
  <h1>Bank Card Payment</h1>
  <form id="payment-form">
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required><br><br>

    <label for="card-holder">Card Holder Name:</label>
    <input type="text" id="card-holder" name="card-holder" placeholder="Enter card holder name" required><br><br>

    <label for="expiry-month">Expiration Month:</label>
    <input type="text" id="expiry-month" name="expiry-month" placeholder="MM" required>

    <label for="expiry-year">Expiration Year:</label>
    <input type="text" id="expiry-year" name="expiry-year" placeholder="YYYY" required><br><br>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" placeholder="CVV" required><br><br>

    <button type="submit">Make Payment</button>
  </form>

  <!-- Include your JavaScript code and payment processing logic here -->
</body>
</html>
